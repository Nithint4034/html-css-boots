<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.AsignForms</title>
</head>

<body>
    <table bgcolor="orange" border="2px" cellspacing="1px" cellpadding="1px">
        <form action="">
            <tr>
                <td><label for="">Name :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">ICNO :</label></td>
                <td><input type="text"></td>

            </tr>
            <tr>
                <td><label for="">Address :</label></td>
                <td><textarea name="" id="" cols="36" rows="4"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Gender :</label></td>
                <td><input type="radio" name="r1">Male <br>
                    <input type="radio" name="r1">Female
                </td>
            </tr>
            <tr>
                <td><label for="">Dance Type :</label></td>
                <td><input type="radio">Zapin
                    <input type="radio">Joger
                    <input type="radio">Inang
                    <input type="radio">Lion Dance
                </td>
            </tr>
            <tr>
                <td><label for="">Competation :</label></td>
                <td>
                    <select name="" id="">
                        <option value="">State Level</option>
                        <option value="">National</option>
                        <option value="">International</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Nationality :</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Please Select</option>
                        <option value="">Indian</option>
                        <option value="">American</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Password :</label></td>
                <td><input type="text" placeholder="Password"></td>
            </tr>

    </table>
    <button>Register Me</button>
    <button>Cancel</button>
    </form>
</body>

</html>
