<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <Fieldset>
        <legend align="center"><b>Employee Data</b></legend>
        <form action="">
            <table>
                <tr>
                    <td><label for="">User name</label></td>
                    <td><input type="text" placeholder="Your name"></td>
                </tr>
                <tr>
                    <td><label for="">Password</label></td>
                    <td><input type="text" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><label for="">Email Id</label></td>
                    <td><input type="text" placeholder="Mail id"></td>
                </tr>
                <tr>
                    <td><label for="">Date Of Birth</label></td>
                    <td><input type="date" placeholder="DOB"></td>
                </tr>
                <tr>
                    <td><label for="">Phone Number</label></td>
                    <td><input type="tel" placeholder="Number"></td>
                </tr>
                <tr>
                    <td><label for="">State</label>
                        <select name="" id="">
                            <option value="">Karnataka</option>
                            <option value="">Tamil Nadu</option>
                            <option value="">Andhra pradesh</option>
                            <option value="">Goa</option>
                        </select>
                    </td>
                <tr>
                    <td>
                        <label for="">State</label>
                        <input type="main-list" type="text">
                        <datalist id="main-list">
                            <option value="Karnataka">
                            <option value="Tamil Nadu">
                            <option value="Andhra pradesh">
                            <option value="Goa">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Qualification</label>
                        <input type="checkbox">10<sup>th</sup>
                        <input type="checkbox">12<sup>th</sup>
                        <input type="checkbox">Be<sup>th</sup>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Gender</label>
                        <input type="radio" name="r1">Male
                        <input type="radio" name="r1">Female
                        <input type="radio" name="r1">Other
                    </td>
                </tr>
                <tr>
                    <td><label for="">Address</label>
                    <td><textarea name="" id="" cols="25" rows="2"></textarea></td>
                    </td>
                </tr>
            </table>
        </form>
    </Fieldset>
</body>

</html>
